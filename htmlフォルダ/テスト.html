<!DOCTYPE html>

<html lang="ja"> 
<head> <!--htmlファイルの情報を書き込む部分-->

    <!--metaタグは検索エンジン関連の指示を書く-->

    <meta charset="UTF-8"> <!--文字コーディングの指定をする-->

    <title>自作webページ</title> <!--サイトのタイトル部分。webページのタブに表示される奴-->

    <!--他にもファビコンの画像指定、デバイスごとのサイズ表示、cssやjavascriptの設定などもここに記述する-->

    <link rel="stylesheet" href="css/css1.css">
    <!--linkタグは別のページやファイルと関連づけるためのタグ rel=""ではファイルとの関係性　href=""ではそのファイルがある場所を指定する-->

    <style> 
    /*文書の一部のスタイル情報(CSS)を含む。ゆえにHTMLでないのでコメントアウトの方法が異なる*/

        p {
            color:brown;
        }

        p1 {
            color:blue;
        }

    </style>

</head>
<body>

    <!--コメントアウト-->

    <h1>これは見出しです</h1>

    <p>今まで作ったガンプラ</p>

    <p1>新しく作ったガンプラ</p1>

    <h2>これも見出しです</h2>

    <h3>これも更に見出しの一つです</h3>
    <p>ここに内容を書いていきます。どんどん書いていきます</p>

</body>
</html>
